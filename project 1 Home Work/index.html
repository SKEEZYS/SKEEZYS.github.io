<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Гипсолит штукатурка стен</title>
    <!-- Bootstrap -->  
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

			<main class="main">
				<div class="container">
					<div class="header">
						<div class="row">
							<div class="col-md-3">
								<img src="img/Logo.png" alt="Гипсолит штукатурка стен">
							</div>
							<div class="col-md-2 col-md-offset-4">
								<div class="phone">
									<div class="phone-block">
									<a class="phone-link" href="#">+7 495 771 05 08</a>
								</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="wrap">
									<div class="wrap-block">
										<button class="header-button button">Получить консультацию</button>
									</div>
								</div>
							</div>
						</div>
						<div class="main-content">
							<div class="row">
							<div class="col-md-6">
								<h1 class="header-main">Автоматизированная штукатурка стен</h1>
								<p class="header-text">Идеально ровные стены <br>в кратчайшие сроки</p>
								<span>Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
								<strong class="header-div">Оплата по факту!</strong>
							</div>
							<div class="col-md-4 col-md-offset-2">
									<div class="form-header">
										<form class="form" action="#">
											<h2 class="form-main">Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong></h2>
											<label for="#">Ваше имя</label>
											<input class="form-input" type="text">
											<label for="#">Номер телефона</label>
											<input class="form-input" type="text">
											<button class="button form-button">оставьте заявку</button>
											<small class="form-small">Приедем в день обращения*</small>
										</form>
											<p class="info">* - выезды на замер осуществляются <br>в рабоче дни Пн-Пт с 9:00 до 18:00</p>
									</div>
							</div>
						</div>
						</div>
					</div>
				</div>
			</main>

  </body>
</html>
